<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newsAppTS</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <a href="#" class="logo-news">News App</a>
      </div>
    </header>
    <main id="main">
      <div class="preloader">
        <div class="preloader__row">
          <div class="preloader__item"></div>
          <div class="preloader__item"></div>
        </div>
      </div>
      <div class="search-controls">
        <div class="container">
          <div class="row">
            <div class="search-container">
              <div class="card">
                <form name="newsControls" id="newsControls">
                  <div class="card-content">
                    <span class="card-title">Search-news</span>
                    <div class="input-field">
                      <label>Check your country</label>
                      <select name="country" id="select-country">
                        <option value="ua">Ukraine</option>
                        <option value="us">United State</option>
                      </select>
                    </div>
                    <div class="input-field">
                      <label for="autocomplited-input">Search</label>
                      <input
                        type="text"
                        id="autocomplited-input"
                        class="autocomplite"
                        name="search"
                      />
                    </div>
                  </div>
                  <div class="card-action">
                    <button class="btn btn-search">
                      Search<i class="fas fa-search"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="news-container">
        <div class="container">
          <div class="row grid-container"></div>
        </div>
      </div>
    </main>
  </body>
</html>
